<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do List </title>
    <style>
        .container {
            background: linear-gradient(grey, pink);
            height: 90vh;
        }

        .task {
            height: 5vh;
            border-radius: 3px;
            border: none;
        }

        #pt {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <header>
                <h1>To Do List</h1>
                <h2>Plan your day, plan your tasks, plan your success.</h2>
            </header>

        </center>

        <div class="main">
            <center>
                <input type="text" class="task" placeholder="Enter Task">
                <!-- <button onclick="add()">Create</button> -->
                <input type="submit" class="task" id="pt" onclick="add()">
            </center>
        </div>

        <div>

        </div>
    </div>
    <script>
        function add() {
            var a = document.getElementsByTagName('input')[0].value
            document.getElementsByTagName('div')[2].innerHTML += "<p>" + a + " </p>";
            document.getElementsByTagName('input')[0].value = ''
        }
    </script>
</body>

</html>
